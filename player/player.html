<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify music player</title>
  <link rel="stylesheet" href="player.css" />

  <script src="https://kit.fontawesome.com/2393590cb4.js" crossorigin="anonymous"></script>
</head>

<body>
    <audio id="audio">
        <source src="" type="audio/mpeg" preload="metadata">
    </audio>
  <div class="music-player">
    <div class="song-bar">
      <div class="song-infos">
        <div class="image-container">
        </div>
        <div class="song-description">
          <p class="title">
          </p>
          <p class="artist"></p>
        </div>
      </div>
      <div class="icons">
        <i class="far fa-heart"></i>
        <i class="fa-solid fa-compress"></i>
      </div>
    </div>
    <div class="progress-controller">
      <div class="control-buttons">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward"></i>
        <i class="play fa-solid fa-circle-play"></i>
        <i class="pause fa-solid fa-circle-pause"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fa-solid fa-repeat"></i>
      </div>
      <div class="progress-container">
        <span id="current">0:00</span>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <span id="length">0:00</span>
      </div>
    </div>
    <div class="other-features">
      <i class="fas fa-list-ul"></i>
      <i class="fa-solid fa-computer"></i>
      <div class="volume-bar">
        <i class="fas fa-volume-down"></i>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="player.js"></script>
</html>
