<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="album-page.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col side-navbar">
            </div>
            <div class="col pt-5 header-part">
                <div class="row">
                    <div class="col-2 album-img">
                    </div>
                    <div class="col-6 d-flex align-content-end flex-wrap">
                        <div class="album">
                            <div class="row">
                                ALBUM
                            </div>
                            <div class="row album-name">
                            </div>
                            <div class="row album-info d-flex align-items-center">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 song-list">
                    <div class="col">
                        <i class=" bi bi-play-circle-fill"></i>
                        <i class="bi bi-heart ml-3"></i>
                        <span class="ml-3">•</span>
                        <span>•</span>
                        <span>•</span>
                    </div>
                </div>
                <div class="row">
                    <table class="table table-hover table-dark mt-5 mr-5">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">TITLE</th>
                                <th scope="col"><i class="bi bi-stopwatch stopwatchIcon"></i></th>
                            </tr>
                        </thead>
                        <tbody class="album-music-list">
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="album-page.js"></script>
</body>

</html>
