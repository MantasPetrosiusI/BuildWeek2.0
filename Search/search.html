      <div class="music-player-container">
        <audio id="audio">
          <source src="" type="audio/mpeg" preload="metadata" />
        </audio>
        <div class="music-player">
          <div class="song-bar">
            <div class="song-infos">
              <div class="image-container"></div>
              <div class="song-description">
                <p class="title"></p>
                <p class="artist"></p>
              </div>
            </div>
            <div class="icons">
              <i class="far fa-heart"></i>
              <i class="fa-solid fa-compress"></i>
            </div>
          </div>
          <div class="progress-controller">
            <div class="control-buttons">
              <i class="fas fa-random"></i>
              <i class="fas fa-step-backward"></i>
              <i class="play fa-solid fa-circle-play"></i>
              <i class="pause fa-solid fa-circle-pause"></i>
              <i class="fas fa-step-forward"></i>
              <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="progress-container">
              <span id="current">0:00</span>
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
              <span id="length">0:00</span>
            </div>
          </div>
          <div class="other-features">
            <i class="fas fa-list-ul"></i>
            <i class="fa-solid fa-computer"></i>
            <div class="volume-bar">
              <i class="fas fa-volume-down"></i>
              <i class="fa-solid fa-volume-xmark"></i>
              <div class="progress-bar">
                <input type="range" oninput="setVol(this)" min=0 max=100 step=0.01 value="50">
              </div>
            </div>
          </div>
